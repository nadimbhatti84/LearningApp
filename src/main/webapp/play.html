<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/play.js" defer></script>
    <title>Learning App | Lernen</title>
</head>
<body>
    <h1 id="pageTitle"> </h1>
    <button id="cancel" type="submit">Zurück</button>
    <div class="content">
        <div id="classContainerPlay">
            <img id="playImage">
            <input type="text" id="guess" name="userGuess" placeholder="Vorname Nachname" autocomplete="off">
            <div id="correction">
                <b><p class="wrong">Richtige Antwort:</p></b>
                <p id="answer"></p>
            </div>
            <div id="buttonDiv">
                <button id="check">Überprüfen</button>
                <button id="next">Nächste</button>
            </div>
            <div id="playNotes">
                <p id="playNotesTitle">Notizen: </p>
                <textarea id="playNotesArea" name="textarea-name"></textarea>
            </div>
        </div>
    </div>    
</body>
</html>
